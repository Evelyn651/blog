<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head('Adlister | All Ads')">
    <meta charset="UTF-8">
    <title>All ads</title>
</head>
<body>
<div th:if="${noAdsFound}">
    No ads were found
</div>
<div th:each="ad : ${ads}">
    <h3 th:text="${ad.title}">Title</h3>
    <h3 th:text="${ad.description}">Description</h3>
</div>
</body>
</html>
